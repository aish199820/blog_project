{% extends 'BlogApp/base.html' %}
{% load static %}

<!-- css block -->

{% block css %}
{% endblock css %}

<!-- js block -->

{% block js %}
{% endblock js %}

<!-- title block -->

{% block title %}
<title>Add Blogs</title>
{% endblock title %}

{% block body %}

<!-- main division -->
<div class="container">

<!-- heading division -->

<div class="container p-3 text-center bg-info">
    <h1 class="display-5">Add Blogs</h1>
</div>

<!-- add blog form -->

<div class="container p-5 mt-3 w-75 shadow">

<form action="" method="post">
{% csrf_token %}

<!-- title -->
<div class="my-3">

<label for="title">Enter Blog Title </label>
<input type="text" name="title" id="title" class="fom-control">
</div>

<!-- description -->

<div class="my-3">

<label for="desc" class="mb-3">Enter Blog Description</label>
<textarea name="desc" id="desc" cols="30" rows="10" class="form-control"></textarea>
</div>

<!-- button division -->

<div class="my-3">

<input type="submit" value="Add Blog" class="btn btn-success">
<a href="{% url 'home' %}" class="btn btn-danger">Cancel</a>
</div>

</form>


</div>


</div>
{% endblock body %}
